<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Page</title>
    </head>
<body>
    <h1>Register</h1>
    <form action="/submit_registration" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>Male<br>
        <input type="radio" id="female" name="gender" value="female" required>Female<br><br>

        <label for ="hobbies[]">Hobbies:</label><br>
        <input type="checkbox" id="reading" name="hobbies[]" value="reading">Reading<br>
        <input type="checkbox" id="traveling" name="hobbies[]" value="traveling">Traveling<br>
        <input type="checkbox" id="gaming" name="hobbies[]" value="gaming">Gaming<br><br>
        <label for ="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
       

        
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
